<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I have been.</title>
  </head>
  <body>
    <div class="container">
      <h1>Destination</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Add a city:</h2>
          <form id="new-place">
            <div class="new-place">
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control" id="new-city">
              </div>
              <div class="form-group">
                <label for="new-landmark">Landmark</label>
                <input type="text" class="form-control" id="new-landmark">
              </div>
              <div class="form-group">
                <label for="new-president">President</label>
                <input type="text" class="form-control" id="new-president">
              </div>
            </div>
            <span class="btn btn-primary" id="add-destination">Add destination</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destination:</h2>
          <ul id="destination">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-destination">
            <h2></h2>
            <ul id="destination">
              <li><span class='Place'></span></li>
            </ul>

            <p>City: <span class="new-city"></span></p>
            <p>Landmark: <span class="new-landmark"></span></p>
            <p>President: <span class="new-president"></span></p>


          </div>
        </div>

      </div>
    </div>
  </body>
</html>
